<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Bootstrap course</title>
</head>

<body>

    <br>
    <br>

    <div class="jumbotron jumbotron-fluid bg-success text-white">
        <div class="container">
            <h1 class="display-4 text-center">Welcome traveler !</h1>
            <p class="lead text-center"><em>You're in Fisher's Goods and Trades</em></p>
            <p class="text-center"><em>The finest supply store on this side of the mountains</em></p>
        </div>
    </div>

    <div class="container text-muted">

        <!-- cards -->
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img src="img/lithuanian.png" class="card-img-top img-fluid" />
                    <div class="card-block">
                        <h3 class="card-title">Lithuanian bread</h3>
                        <p>This one will make You full for a while</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img src="img/dark.png" class="card-img-top img-fluid" />
                    <div class="card-block">
                        <h3 class="card-title">Dark bread</h3>
                        <p>This one will is very healthy</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img src="img/toast.png" class="card-img-top img-fluid" />
                    <div class="card-block">
                        <h3 class="card-title">Toast bread</h3>
                        <p>Not the healthiest but tasty</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img src="img/white.png" class="card-img-top img-fluid" />
                    <div class="card-block">
                        <h3 class="card-title">White bread</h3>
                        <p>Most common bread there is</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
